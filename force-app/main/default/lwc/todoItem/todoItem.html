<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout vertical-align="center">
        <lightning-layout-item>
            <img src={todo.Image__c} alt="image" width="64"/>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <p>{todo.Name} {state}</p>
            <p>Info: {todo.Description__c}</p>
            <p class={todo.Category__c}>{todo.Category__c}, {todo.Priority__c} priority</p>
            <p>Created: <lightning-formatted-date-time value={todo.CreatedDate}>
                </lightning-formatted-date-time></p>
            <lightning-input type="checkbox" label="Completed" name="something"
                checked={todo.Completed__c} disabled></lightning-input>
        </lightning-layout-item>
    
        <div>
            <p><lightning-button-icon icon-name="utility:settings" onclick={editTodo} variant="container" title="Edit">
            </lightning-button-icon></p>
            <p><lightning-button-icon icon-name="utility:delete" data-recordid={todo.Id} onclick={deleteTodo} variant="container" title="Delete">
            </lightning-button-icon></p>
        </div>
    </lightning-layout>
</template>
